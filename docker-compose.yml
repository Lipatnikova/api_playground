version: '3.7'

services:
  api-tests:
    image: python:3.12.0a4-alpine3.17
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/usr/workspace
    command: /bin/sh -c "STAGE=$$STAGE pytest -sv --alluredir=allure-results"
    working_dir: /usr/workspace
    environment:
      STAGE: prod
      API_TOKEN: ${API_TOKEN}
